<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-end;
        }

        .chat-container {
            max-width: 80%;
            margin: auto;
            overflow-y: auto;
            flex-grow: 1;
            padding: 20px;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            min-height: fit-content;
            align-self: flex-end;
            text-wrap: wrap;
            margin: 10px auto;
        }

        .user-message {
            background-color: #28a745;
            align-self: flex-start;
        }

        .response-message {
            background-color: #007bff;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            flex-shrink: 0;
            max-width: 80%;
            margin: auto;
            margin-top: 20px;
        }

        .input-field {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            min-width: 233px;
        }

        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    <title>Mohawk Assistant</title>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will appear here -->
    </div>
    <!-- <div class="input-container">

    </div> -->
    <form id="query-form" hx-post="/ask" hx-target="#chatContainer" hx-swap="beforeend" class="input-container input-group">
        <input name="prompt" type="text" class="input-field" id="userInput" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()" type="submit">Send</button>
    </form>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                return;
            }

            var chatContainer = document.getElementById('chatContainer');
            var userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput;

            chatContainer.appendChild(userMessage);
            
            // response = fetch("./ask")
            // document.getElementById('userInput').value = '';
            // Console.log(response);
            // Console.log(typeof(response));

            // // Here, you can handle the user input and generate a response from the chatbot.
            // // For simplicity, the response is hardcoded in this example.
            // var botResponse = 'This is a sample response from the chatbot. asdfasdfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';
            // var botMessage = document.createElement('div');
            // botMessage.className = 'message';
            // botMessage.textContent = botResponse;

            // chatContainer.appendChild(botMessage);
            // chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
